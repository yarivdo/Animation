<!DOCTYPE html>
<html>

<head>
    <title>Animation</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="myJS.js"></script>
    <link type="text/css" rel="stylesheet" href="myStyle.css" />
</head>

<body>
    <h1 id="head">Animation Styles</h1>
    <div>
        <p id="sliding">The Caterpillar and Alice looked at each other for some time in silence:
at last the Caterpillar took the hookah out of its mouth, and addressed
her in a languid, sleepy voice</p>
    </div>
    
    <hr>
    <div>
        <p id="slideRepeat">This one repeats itself pervasively</p>
    </div>
    <hr>
    <div>
        <p id="slideRepeatBackAndForth">This one repeats itself but goes back and forth</p>
    </div>
    <hr>
    <div id="bouncing">
        <p id="bouncingText">Bouncing</p>
    </div>
    

</body>


</html>
